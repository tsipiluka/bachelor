name: Word Count for LaTeX projects baseed on Einar Andreas RÃ¸dland's TeXcount script

on:
  push:
    branches:
      - chapter/*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Count occurrences
      run: |
        chmod +x ./texcount.pl
        perl ./texcount.pl ./main.tex -inc -sum > output.texcount
    - name: Change README.md
      run: python3 ./script.py    
    - name: Clean up
      run: rm output.texcount    
    - name: Update README.md counters
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "README.md aktualisieren"
        branch: ${{ github.ref }}      